{% extends "base.html" %}
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
{% block body %}
    <div class="row">
        <div class="container">
            <div class="jumbotron">
                <h1>JobPlus！</h1>
                <p>这是一个很丑的巨幕 - LouPlus Team 5。</p>
            </div>
        </div>
    </div>
    <hr>
    <p style="color: red">热门职位*</p>
    <div class="row">
        {% for data in job %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="https://soo9s.me/blogShow.jpg" alt="职位图标">
                    <div class="caption">
                        <h3>{{ data.name }}</h3>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="row col-xs-12 col-md-3"></div>
    </div>
    <hr>
    <div>
    <p style="color: red;">热门企业*</p>
    </div>
{% endblock %}
