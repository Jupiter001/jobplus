<!DOCTYPE html>
<html>
<head>
    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content="互联网招聘,找工作,招聘网,人才网" name="keywords">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/layout.css') }}"/>

<input type="hidden" value="" name="userid" id="userid"/>

                <a rel="nofollow" href="https://easy.lagou.com/dashboard/index.htm?from=c_index" class="lg_os"

                   data-lg-tj-track-code="index_qiyeban">进入企业版</a>
            </div>
            <ul class="lg_tbar_r">
                <li>
                    <a href="" data-lg-tj-id="5f00" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"

                </li>
                <li>

            </ul>

            </div>
            <ul class="lg_tnav_wrap">
                <li>
                    <a href="{{ url_for('front.index') }}" class="current" data-lg-tj-id="5i00" data-lg-tj-no="idnull"

                </li>
                <li>
                    <a href="{{ url_for('company.index') }}" data-lg-tj-id="5j00" data-lg-tj-no="idnull"

                </li>
                <li>

<input type="hidden" id="serverTime" value="1510972132890"/>
